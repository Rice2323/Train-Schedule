<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choo-Choo Train Time</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="jumbotron">
                    <h2>
                        Come & Ride The Train...
                    </h2>
                    <p>
                        And Complete List of Train Times
                    </p>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Train Schedule (Hover over to see)
                                </h3>
                            </div>
                            <div class="panel-body">

                                <table class="table table-hover" id="train-table">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival Time</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>

                            </div>
                        </div>

                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Train Info Here</h3>
                            </div>
                            <div class="panel-body">
                                <form class="getTrain" role="form">
                                    <div class="form-group">

                                        <label for="tName-input">
                                            Train's Name
                                        </label>
                                        <input type="name" class="form-control" id="tName-input" />
                                    </div>
                                    <div class="form-group">

                                        <label for="destination-input">
                                            Where is the train going?
                                        </label>
                                        <input type="destination" class="form-control" id="destination-input" />
                                    </div>
                                    <div class="form-group">
                                        <label for="arrival-input">
                                            Train's First Arrival Time (HH:MM military time)
                                        </label>
                                        <input type="arrival" class="form-control" id="arrival-input" />

                                    </div>
                                    <div class="form-group">
                                        <label for="frequency-input">
                                            How often does it come? (min)
                                        </label>
                                        <input type="frequency" class="form-control" id="frequency-input" />
                                    </div>

                                    <button type="submit" class="btn btn-default" id="submit">
                                        Add Train
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
